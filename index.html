<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="icon" href="calculator.ico" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <div class="calculator">
                <section class="screen">
                    <span id="screen_value">0</span>
                </section>
                <section class="buttons_section">
                    <button class="op btn reset" data-value="">AC</button>
                    <button class="op btn dlt" data-value="">โซ</button>
                    <button class="op btn" data-value="%">%</button>
                    <button class="op btn" data-value="/">รท</button>
                    <button class="btn" data-value="7">7</button>
                    <button class="btn" data-value="8">8</button>
                    <button class="btn" data-value="9">9</button>
                    <button class="op btn" data-value="*">x</button>
                    <button class="btn" data-value="4">4</button>
                    <button class="btn" data-value="5">5</button>
                    <button class="btn" data-value="6">6</button>
                    <button class="op btn" data-value="-">-</button>
                    <button class="btn" data-value="1">1</button>
                    <button class="btn" data-value="2">2</button>
                    <button class="btn" data-value="3">3</button>
                    <button class="op btn" data-value="+">+</button>
                    <button class="btn_0 btn" data-value="0">0</button>
                    <button class="btn" data-value=".">.</button>
                    <button class="op equals" data-value="=">=</button>
                </section>
            </div>
        </main>
        <script src="calculator.js"></script>
    </body>
</html>
